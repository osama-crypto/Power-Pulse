name: powerpulse
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  percent_indicator: ^4.2.3
  fl_chart: ^0.66.0
  provider: ^6.0.5
  http: ^1.2.0
  intl: ^0.19.0
  flutter_secure_storage: ^9.0.0
  animations: ^2.0.11
  shared_preferences: ^2.2.2 # Or the latest version
  web_socket_channel: ^2.4.0 # Add this line for WebSocket support
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.2.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/1.png
    - assets/images/2.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-VariableFont_wght.ttf
        - asset: assets/fonts/Montserrat-Italic-VariableFont_wght.ttf
          style: italic
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf
          style: italic
